<h1>heading2:插入表格</h1>
<p>
<table border="2" cellpadding="5" cellspacing="5">
    <!--一对tr表示有一行，每对tr有多少对td表示有多少列-->
    <tr>
        <td align="center" colspan="3" bgcolor="#7fffd4">table header</td>
        <!--合并单元格：将这一行的3列单元格并为1列-->

    </tr>

    <tr>
        <td rowspan="2">row1&2,cell1</td>
        <td>row1,cell2</td>
        <td>row1,cell3</td>
    </tr>
    <tr>
        <!--row1,cell1会和row2,cell1合并，所以这一行是需要定义两列<td>row2,cell1</td> -->
        <td>row2,cell2</td>
        <td>row2,cell3</td>
    </tr>
    <tr>
        <td>row3,cell1</td>
        <td>row3,cell2</td>
        <td>row3,cell3</td>
    </tr>
    <tr>
        <td>row4,cell1</td>
        <td>row4,cell2</td>
        <td>row4,cell3</td>
    </tr>




</table>
</p>
